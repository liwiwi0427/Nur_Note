<!DOCTYPE html>

<head>

    <script src="database.js"></script>
    <style>
        :root {

            --primary-dark: #005f5f;

        }
        body {

        .section-title {

        select, input, textarea {

        .row {

        /* è®Šæ•¸è¼¸å…¥å€ */
        #variableArea {
            background-color: #e6f2f2;
            padding: 15px;
            border-radius: 8px;
            border-left: 5px solid var(--primary);
            display: none; /* é è¨­éš±è— */
        }
        .var-group {
            margin-bottom: 10px;
        }
        .var-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 4px;

        }
        textarea {

        .btn {
            background-color: var(--primary);

        }
        .btn:hover {

        }
        .btn:active {

        .toast {

<body>

<div class="container">
    <h1>ğŸ¥ è­·ç†è¨˜éŒ„å¿«æ‰‹</h1>

    <div>
        <div class="section-title">é¸æ“‡è™•ç½®é¡åˆ¥</div>
        <div class="row">
            <select id="mainSelect" onchange="updateCategory()">
                <option value="">(1) ä¸»é …ç›®...</option>
            </select>
            <select id="catSelect" onchange="updateSubCategory()" disabled>
                <option value="">(2) åˆ†é¡...</option>
            </select>
        </div>
        <div style="margin-top: 15px;">
            <select id="subSelect" onchange="renderVariables()" disabled>
                <option value="">(3) è©³ç´°å…§å®¹...</option>
            </select>
        </div>
    </div>

    <!-- å‹•æ…‹è®Šæ•¸å€ -->
    <div id="variableArea">
        <div id="dynamicInputs"></div>
    </div>

    <div>
        <div class="section-title">é è¦½èˆ‡ç·¨è¼¯</div>
        <textarea id="resultArea" placeholder="ç”Ÿæˆçš„è¨˜éŒ„å°‡é¡¯ç¤ºæ–¼æ­¤..."></textarea>
    </div>

    <button class="btn" onclick="copyText()">è¤‡è£½è¨˜éŒ„ (Copy)</button>
</div>

<div id="toast" class="toast">å·²è¤‡è£½åˆ°å‰ªè²¼ç°¿ï¼</div>

<script>
    // è®€å– database.js ä¸­çš„è³‡æ–™
    const data = window.nursingData || {};

    const mainSelect = document.getElementById('mainSelect');
    const catSelect = document.getElementById('catSelect');
    const subSelect = document.getElementById('subSelect');
    const variableArea = document.getElementById('variableArea');
    const dynamicInputs = document.getElementById('dynamicInputs');
    const resultArea = document.getElementById('resultArea');
    let currentTemplate = "";

    // åˆå§‹åŒ–ç¬¬ä¸€å±¤
    Object.keys(data).forEach(key => {
        mainSelect.add(new Option(key, key));
    });

    function updateCategory() {
        catSelect.innerHTML = '<option value="">(2) åˆ†é¡...</option>';
        subSelect.innerHTML = '<option value="">(3) è©³ç´°å…§å®¹...</option>';
        catSelect.disabled = true;
        subSelect.disabled = true;
        variableArea.style.display = 'none';
        resultArea.value = '';
        
        const mainVal = mainSelect.value;
        if (mainVal && data[mainVal]) {
            catSelect.disabled = false;
            Object.keys(data[mainVal]).forEach(key => {
                catSelect.add(new Option(key, key));
            });
        }
    }

    function updateSubCategory() {
        subSelect.innerHTML = '<option value="">(3) è©³ç´°å…§å®¹...</option>';
        subSelect.disabled = true;
        variableArea.style.display = 'none';
        resultArea.value = '';

        const mainVal = mainSelect.value;
        const catVal = catSelect.value;

        if (mainVal && catVal && data[mainVal][catVal]) {
            subSelect.disabled = false;
            const items = data[mainVal][catVal];
            Object.keys(items).forEach(key => {
                // value å­˜æ¨¡æ¿ï¼Œtext å­˜æ¨™é¡Œ
                subSelect.add(new Option(key, items[key]));
            });
        }
    }

    function renderVariables() {
        dynamicInputs.innerHTML = '';
        currentTemplate = subSelect.value;
        resultArea.value = currentTemplate;

        if (!currentTemplate) {
            variableArea.style.display = 'none';
            return;
        }

        // è§£æ {{è®Šæ•¸}}
        const regex = /{{(.*?)}}/g;
        let match;
        const vars = new Set();
        while ((match = regex.exec(currentTemplate)) !== null) {
            vars.add(match[1]);
        }

        if (vars.size > 0) {
            variableArea.style.display = 'block';
            vars.forEach(v => {
                const div = document.createElement('div');
                div.className = 'var-group';
                div.innerHTML = `
                    <label>${v}</label>
                    <input type="text" data-var="${v}" placeholder="è¼¸å…¥${v}..." oninput="generateText()">
                `;
                dynamicInputs.appendChild(div);
            });
            // è‡ªå‹•èšç„¦ç¬¬ä¸€å€‹è¼¸å…¥æ¡†
            setTimeout(() => dynamicInputs.querySelector('input').focus(), 100);
        } else {
            variableArea.style.display = 'none';
        }
    }

    function generateText() {
        let text = currentTemplate;
        const inputs = dynamicInputs.querySelectorAll('input');
        inputs.forEach(input => {
            const key = input.dataset.var;
            const val = input.value;
            if (val) {
                text = text.split(`{{${key}}}`).join(val);
            }
        });
        resultArea.value = text;
    }

    function copyText() {
        const text = resultArea.value;
        if (!text) return;
        
        navigator.clipboard.writeText(text).then(() => {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        });
    }
</script>
</body>
